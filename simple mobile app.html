    document.getElementById("tombol_reverse").
    addEventListener("click", f_reverse);
 
    document.getElementById("tombol_form").
    addEventListener("click", f_undo);

    function f_reverse(str){
        var splitString = str.split('').innerHTML;
        var reverseArray = splitString.reverse().innerHTML;
        var joinArray = reverseArray.join('').innerHTML;
        return joinArray.innerHTML;
    }

</script>
